<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetão BuzzQuizz</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">

</head>
<body>
<header>BuzzQuizz</header>
<div class="tela-inicial">

<div class="caixa-sem-quiz">
    <p>Você não criou nenhum </br> quizz ainda :(</p>
    <button>Criar Quizz</button>
</div> 

<div class="seus-quizzes escondido">
<div class="titulo-icon"><span class="titulo">Seus Quizzes</span>
<ion-icon class="add-quizz" name="add-circle"></ion-icon></div>
<div class="caixa-seus-quizzes">
    <div class="quizz"></div>
    <div class="quizz"></div>
    <div class="quizz"></div>
    <div class="quizz"></div>
    <div class="quizz"></div>
</div> <!--caixa para colocar seus quizzes-->
</div>

<div class="todos-quizzes">
<span class="titulo">Todos os Quizzes</span>
<div class="caixa-todos-quizzes">
    <div class="quizz"></div>
    <div class="quizz"></div>
    <div class="quizz"></div>
    <div class="quizz"></div>
    <div class="quizz"></div>

</div> <!--caixa para colocar todos os quizzes-->
</div>

</div>
<!-- fim da tela inicial -->




    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./scripts/sript.js"></script>
</body>
</html>
